    <div class="outer-contianer">



        <div class="top-conatianer">


            <button id="view-score-btn">View Score</button>
            <label id="lab1">TimeLeft:</label>
            <p class="time" id="timeLeft">0.00</p>

        </div>




        <div class="middle-container">
            <header class="hide" id="quizintro1">
                <h1>Code Quiz</h1>
                <p>
                    “Learning to code is learning to create and innovate”<br>
                    Are you excited to test your fundamental skills?<br>
                    Please click on "START".
                </p>
                <div class="startcontainerbtn">
                    <button class="btn" id="quiz-start">START</button>
                </div>
            </header>
        </div>
        <main>
            <!--- <div class="questionanswer-container"> -->
            <div class="hide1" id="quescont">
                <h2 id="questionanswer1">Question</h2>


                <section id="ansbtnid">
                    <li><button id="ans1">Answer 1 </button></li>

                    <li><button id="ans2">Answer 2 </button></li>

                    <li><button id="ans3">Answer 3 </button></li>

                    <li><button id="ans4">Answer 4 </button></li>
                </section>
            </div>






            <div class="hide2">
                <h2 id="quizscreen">Quiz Finished..!</h2>
                <h3 id="yourscore"> Your Score: 00</h3>
                <div>
                    <label id="inputlabel">Enter Intials:</label>
                    <input type="text" id="inputtext">
                    <button id="end-submit">Submit</button>
                </div>

            </div>
            <div class="hide">

                <h2 id="highscore">HighScore:</h2>
            </div>
            <div class="rank">
                <ol id="ranks">
                    <li>WH - 20</li>
                    <li>QH - 10</li>
                    <li>JJ - 80</li>
                    <li>AS - 20</li>

                </ol>
            </div>

        </main>


    </div>
